<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Meme slider</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="body">

      

        <section class="slider wrapper">

                <div class="slides">
                    
                    <input type="radio" name="r" id="r1" checked>
                    <input type="radio" name="r" id="r2">
                    <input type="radio" name="r" id="r3">
                    <input type="radio" name="r" id="r4">

                   

                    <div class="slide s1"><img src="images/kakodemon.jpg" alt="none" ><p>Джони Деппа жалко :(</p></div>
                    <div class="slide"><img src="images/kotik.jpg" alt="none" ><p>Просто новый вкус принглс</p></div>
                    <div class="slide"><img src="images/papich.jpg" alt="none" ><p>Сам ничего не понял...</p></div>
                    <div class="slide"><img src="images/svatba.jpg" alt="none" ><p>Я считаю, так ей и надо</p></div>
                    

                </div>

                <div class="slider-nav">
                    <label for="r1" class="bar"></label>
                    <label for="r2" class="bar"></label>
                    <label for="r3" class="bar"></label>
                    <label for="r4" class="bar"></label>
                </div>
                    

                

        </section>

    </body>
</html>
